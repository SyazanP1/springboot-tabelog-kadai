<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragment :: meta}"></div>

<div th:replace="~{fragment :: link}"></div>
<body>
	<div th:replace="~{fragment :: header}"></div>
	<main>
		<!-- ログアウト時メッセージ -->
		<div class="container">
			<div th:if=${param.loggedOut} class="alert alert-info">
				<span>ログアウトしました。</span>	
			</div>
		</div>

		<!-- メールアドレス変更失敗時メッセージ -->
		<div class="container">
			<div th:if=${errorChangeEmail} class="alert alert-danger">
				<span th:text="${errorChangeEmail}"></span>	
			</div>
		</div>
		<!-- メールアドレス変更成功時メッセージ -->
		<div class="container">
			<div th:if=${successChangeEmail} class="alert alert-info">
				<span th:text="${successChangeEmail}"></span>	
			</div>
		</div>
		<!-- メールアドレス変更用メール送信時メッセージ -->
		<div class="container">
			<div th:if=${sendChangeEmail} class="alert alert-info">
				<span th:text="${sendChangeEmail}"></span>	
			</div>
		</div>
		<!-- パスワードリセット完了時メッセージ -->
		<div class="container">
			<div th:if=${successResetPassword} class="alert alert-info">
				<span th:text="${successResetPassword}"></span>	
			</div>
		</div>
		<!-- パスワードリセット用URL不正時のメッセージ -->
		<div class="container">
			<div th:if=${errorResetPasswordMessage} class="alert alert-danger">
				<span th:text="${errorResetPasswordMessage}"></span>	
			</div>
		</div>
		<!-- パスワード再設定用メール送信メッセージ -->
		<div class="container">
			<div th:if=${successSendEmail} class="alert alert-info">
				<span th:text="${successSendEmail}"></span>	
			</div>
		</div>
		<!-- 認証メール送信メッセージ -->
		<div class="container">
			<div th:if=${sendMailMessage} class="alert alert-info">
				<span th:text="${sendMailMessage}"></span>	
			</div>
		</div>
		<!-- 認証成功（会員登録完了）のメッセージ -->
		<div class="container">
			<div th:if=${successMessage} class="alert alert-info">
				<span th:text="${successMessage}"></span>	
			</div>
		</div>
		<!-- 認証失敗のメッセージ -->
		<div class="container">
			<div th:if=${errorMessage} class="alert alert-danger">
				<span th:text="${errorMessage}"></span>	
			</div>
		</div>
		<!-- ログイン失敗メッセージ -->
		<div class="container">
			<div th:if="${param.error}" class="alert alert-info">
				ログインに失敗しました。ユーザー名またはパスワードを再確認してください。</div>
		</div>
		<!-- ログインフォーム -->
		<div class="container py-4">
			<div class="row justify-content-center">
				<div class="col-4">
					<h2 class="text-center">ログイン</h2>
					<form th:action="@{/login}" method="post">
						<div class="form-group mb-2">
							<input type="text" class="form-control" name="username"
								placeholder="メールアドレス">
						</div>
						<div class="form-group mb-4">
							<input type="password" class="form-control" name="password"
								placeholder="パスワード">
						</div>
						<div class="form-group d-flex justify-content-center">
							<button type="submit" class="btn btn-warning w-50">ログイン</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{fragment :: script}"></div>
	<div th:replace="~{fragment :: footer}"></div>
</body>

</html>
