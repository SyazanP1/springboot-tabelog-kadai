<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragment :: meta}"></div>

<div th:replace="~{fragment :: link}"></div>
<!-- Flatpickr -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<body>
	<div th:replace="~{fragment :: header}"></div>
	<main>
		<!-- レビュー登録フォーム -->
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-4 py-4">
					<div class="text-center">
						<h2>レビュー登録</h2>
					</div>
					<div>
						<form th:action="@{/review/regist}" method="post"
							th:object="${registForm}">
							<input type="hidden" th:field="*{restaurant.id}">

							<!-- 点数選択 -->
							<div class="form-group">
								<div class="row mb-3">
									<!-- エラーメッセージ表示 -->
									<small class="text-danger"
										th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></small>
									<label class="col-form-label col-2">点数</label> <select
										class="form-select-sm col-5" th:field="*{score}">
										<option value="">選択してください</option>
										<option th:each="i : ${#numbers.sequence(1,5)}"
											th:value="${i}" th:text="${i}"></option>
									</select>
								</div>

								<!-- 内容入力 -->
								<div class="row mb-3">
									<!-- エラーメッセージ表示 -->
									<small class="text-danger"
										th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>
									<label class="col-form-label col-2">内容</label>
									<textarea class="col-form-control col-10" rows="10"
										th:field="*{content}"></textarea>
								</div>

								<div class="form-group text-center mt-5">
									<button type="submit" class="btn btn-warning w-50">登録する</button>
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{fragment :: script}"></div>
</body>

</html>
