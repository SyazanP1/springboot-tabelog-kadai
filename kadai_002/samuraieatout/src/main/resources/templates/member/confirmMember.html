<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragment :: meta}"></div>

<div th:replace="~{fragment :: link}"></div>
<body>
	<div th:replace="~{fragment :: header}"></div>
	<main>
		<!-- 会員登録フォーム -->
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-4 py-4">
					<div class="text-center mb-4">
						<h2>会員情報</h2>
					</div>
					<div class="mb-5">
						<form th:object="${confirmMemberForm}">
							<input type="hidden" th:field="*{id}">
							<div class="form-group">
								<div class="row mb-3">
									<div class="d-flex">
										<label class="col-form-label col-3">氏名</label>
										<div class="col-8">
											<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
												class="text-danger small"></div>
											<input type="text" class="form-control" th:field="*{name}"
												disabled>
										</div>
									</div>
								</div>
							</div>
							<div class="row mb-3">
								<div class="d-flex">
									<label class="col-form-label col-3">メールアドレス</label>
									<div class="col-8">
										<div th:if="${#fields.hasErrors('email')}"
											th:errors="*{email}" class="text-danger small"></div>
										<input type="text" class="form-control" th:field="*{email}"
											disabled>
									</div>
								</div>
							</div>
						</form>
					</div>



					<div class="text-center">
						<div class="mb-2">
							<a th:href="@{/editMember}" class="btn btn-warning w-50">会員情報の編集</a>
						</div>
						<div class="mb-2">
							<a th:href="@{/member/changeEmail}" class="btn btn-warning w-50">メールアドレスの変更</a>
						</div>
						<div class="mb-2">
							<a th:href="@{/member/resetPassword}" class="btn btn-warning w-50">パスワードリセット</a>
						</div>
						<div th:if="${stripeUrl}" class="mb-2">
							<a th:href="@{__${stripeUrl}__}" class="btn btn-warning w-50">サブスクの解約<br>クレジットカード情報の変更</a>
						</div>
					</div>

				</div>

			</div>
		</div>
	</main>
	<div th:replace="~{fragment :: script}"></div>
</body>

</html>
