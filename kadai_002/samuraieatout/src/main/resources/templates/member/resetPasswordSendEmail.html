<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragment :: meta}"></div>

<div th:replace="~{fragment :: link}"></div>
<body>
	<div th:replace="~{fragment :: header}"></div>
	<main>
		<!-- パスワードリセットメール送信 -->
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-4 py-4">
					<div class="text-center">
						<h2>パスワードリセット</h2>
						<p>メールアドレスを入力してください。<br>パスワードリセット用メールを送信します。</p>
					</div>
					<form th:action="@{/member/resetPassword}" method="post"
						th:object="${resetPasswordSendEmailForm}">
						<div class="form-group mb-4">
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="text-danger small"></div>
							<input type="text" class="form-control" th:field="*{email}">
						</div>
						<div class="form-group d-flex justify-content-center">
							<button type="submit" class="btn btn-warning w-50">送信</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{fragment :: script}"></div>
	<div th:replace="~{fragment :: footer}"></div>
</body>

</html>
