<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragment :: meta}"></div>

<div th:replace="~{fragment :: link}"></div>
<body>
	<div th:replace="~{fragment :: header}"></div>
	<main>
		<!-- 会員編集フォーム -->
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-4 py-4">
					<div class="text-center mb-4">
						<h2>会員情報編集</h2>
					</div>
					<div>
						<form th:action="@{/updateMember}" method="post"
							th:object="${editMemberForm}">
							<input type="hidden" th:field="*{id}">
							<div class="form-group">
								<div class="row mb-3">
									<div class="d-flex">
										<label class="col-form-label col-3">氏名</label>
										<div class="col-8">
											<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
												class="text-danger small"></div>
											<input type="text" class="form-control" th:field="*{name}">
										</div>
									</div>
								</div>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-warning w-50">更新</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{fragment :: script}"></div>
	<div th:replace="~{fragment :: footer}"></div>
</body>

</html>
