<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragment :: meta}"></div>

<div th:replace="~{fragment :: link}"></div>
<body>
	<div th:replace="~{fragment :: header}"></div>
	<main>
		<!-- 会員登録フォーム -->
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-5 py-4">
					<div class="text-center">
						<h2>会員登録</h2>
					</div>
					<div class="my-5">
						<form th:action="@{/signup}" method="post"
							th:object="${signupForm}">
							<div class="form-group">
								<div class="mb-3">
									<div class="d-flex">
										<label class="col-form-label col-3">氏名</label>
										<div class="col-8">
											<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
												class="text-danger small"></div>
											<input type="text" class="form-control" th:field="*{name}">
										</div>
									</div>
								</div>
							</div>
							<div class="mb-3">
								<div class="d-flex">
									<label class="col-form-label col-3">メールアドレス</label>
									<div class="col-8">
										<div th:if="${#fields.hasErrors('email')}"
											th:errors="*{email}" class="text-danger small"></div>
										<input type="text" class="form-control" th:field="*{email}">
									</div>
								</div>
							</div>
							<div class="mb-3">
								<div class="d-flex">
									<label class="col-form-label col-3">パスワード</label>
									<div class="col-8">
										<div th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}" class="text-danger small"></div>
										<input type="password" class="form-control" th:field="*{password}">
									</div>
								</div>
							</div>
							<div class="mb-3">
								<div class="d-flex">
									<label class="col-form-label col-3">パスワード（確認用）</label>
									<div class="col-8">
										<div th:if="${#fields.hasErrors('passwordConfirm')}"
											th:errors="*{passwordConfirm}" class="text-danger small"></div>
										<input type="password" class="form-control"
											th:field="*{passwordConfirm}">
									</div>
								</div>
							</div>
							<div class="text-center pt-4">
								<button type="submit" class="btn btn-warning w-50">登録</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{fragment :: script}"></div>
	<div th:replace="~{fragment :: footer}"></div>
</body>

</html>
