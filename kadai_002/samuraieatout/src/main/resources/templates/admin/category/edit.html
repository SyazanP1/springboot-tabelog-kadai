<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragment :: meta}"></div>

<div th:replace="~{fragment :: link}"></div>
<body>
	<div th:replace="~{fragment :: header}"></div>
	<main>
		<!-- カテゴリ編集フォーム -->
		<div class="container">
			<div class="row justify-content-center">
				<h5>カテゴリ編集</h5>
				<div>
					<form th:action="@{/admin/category/update}" method="post"
						th:object="${categoryEditForm}" enctype="multipart/form-data">
						<input type="hidden" th:field="*{id}">
						<div class="form-group">
							<div class="row mb-3">
								<div class="d-flex">
									<label class="col-form-label col-3">カテゴリ名</label>
									<div class="col-8">
										<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
											class="text-danger small"></div>
										<input type="text" class="form-control" th:field="*{name}">
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row mb-3">
								<div class="d-flex">
									<label class="col-form-label col-3">状態</label>
									<div class="col-8">
										<input type="checkbox" class="form-check-input" th:field="*{enable}">
									</div>
								</div>
							</div>
						</div>

						<div class="row mb-3">
							<button type="submit" class="btn">更新</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{fragment :: script}"></div>
	<div th:replace="~{fragment :: footer}"></div>
</body>

</html>
